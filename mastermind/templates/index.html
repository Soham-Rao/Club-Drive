<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <a href="/" class="nav-btn">&larr; Home</a>
                <img src="/assets/Logo.png" alt="Mastermind Logo" style="height: 50px;">
                <div style="width: 80px;"></div> <!-- Spacer to balance the button -->
            </div>
            <div class="rules">
                <span class="rule-item"><span class="peg black"></span> Correct Color & Position</span>
                <span class="rule-item"><span class="peg white"></span> Correct Color Only</span>
            </div>
        </header>

        <div class="board-container horizontal">
            <div id="game-board" class="horizontal-board">
                <!-- Rows will be generated by JS -->
            </div>

            <div class="controls horizontal-controls">
                <div class="color-picker">
                    <div class="color-option" draggable="true" data-color="red"></div>
                    <div class="color-option" draggable="true" data-color="blue"></div>
                    <div class="color-option" draggable="true" data-color="green"></div>
                    <div class="color-option" draggable="true" data-color="yellow"></div>
                    <div class="color-option" draggable="true" data-color="orange"></div>
                    <div class="color-option" draggable="true" data-color="purple"></div>
                </div>

                <div class="current-guess-row">
                    <div class="guess-hole empty" data-index="0"></div>
                    <div class="guess-hole empty" data-index="1"></div>
                    <div class="guess-hole empty" data-index="2"></div>
                    <div class="guess-hole empty" data-index="3"></div>
                    <button id="submit-guess" disabled>GUESS</button>
                </div>
            </div>
        </div>

        <div id="message-area"></div>
        <button id="restart-btn" style="display: none;">Play Again</button>
    </div>

    <script>
        const GAME_MODE = "{{ mode }}";
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
