                <!DOCTYPE html>
                <html lang="en">

                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Conway's Game of Life</title>
                    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
                    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
                        rel="stylesheet">
                </head>

                <body>
                    <div class="game-container">
                        <header>
                            <div
                                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                <a href="/" class="nav-btn">&larr; Home</a> <!-- Placeholder link -->
                                <h1>GAME OF LIFE</h1>
                                <div style="width: 80px;"></div>
                            </div>
                        </header>

                        <div class="controls-bar">
                            {% if mode == 'multiplayer' %}
                            <div class="player-controls">
                                <button id="p1-btn" class="player-btn active">Player 1 (Green)</button>
                                <button id="p2-btn" class="player-btn">Player 2 (Orange)</button>
                            </div>
                            <div class="win-condition">
                                Target: 1000 Gens
                            </div>
                            {% else %}
                            <a href="/multiplayer" class="nav-btn" style="background-color: #0984e3;">Multiplayer
                                Mode</a>
                            {% endif %}

                            <button id="start-btn">Start</button>
                            <button id="stop-btn" style="display: none;">Stop</button>
                            <button id="clear-btn">Clear</button>
                            <button id="random-btn">Randomize</button>
                            <div class="speed-control">
                                <label for="speed-range">Speed:</label>
                                <input type="range" id="speed-range" min="10" max="500" value="100">
                            </div>
                        </div>

                        <div id="grid-container">
                            <!-- Grid generated by JS -->
                        </div>

                        <div class="stats">
                            <span>Generation: <span id="gen-count">0</span></span>
                            <span>Population: <span id="pop-count">0</span></span>
                            {% if mode == 'multiplayer' %}
                            <span style="color: var(--p1-color)">P1: <span id="p1-count">0</span></span>
                            <span style="color: var(--p2-color)">P2: <span id="p2-count">0</span></span>
                            {% endif %}
                        </div>
                    </div>

                    <script>
                        const GAME_MODE = "{{ mode }}";
                    </script>
                    <script src="{{ url_for('static', filename='script.js') }}"></script>
                </body>

                </html>
